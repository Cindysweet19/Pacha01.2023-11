<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chat App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./main.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        #chatMessages {
            overflow-y: scroll;
            height: 400px;
            border: 1px solid #ccc;
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
        }
        #noteForm {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #e9ecef;
        }
    </style>
</head>

<body>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-12">
                <h2 class="mb-4">Chat App</h2>
                <div class="row">
                    <div class="col-md-4">
                        <form id="noteForm" class="card card-body rounded-0">
                            <input id="title" type="text" class="form-control rounded-0 mb-3" autofocus placeholder="Escribe un titulo aqui">
                            <textarea id="description" rows="3" class="form-control rounded-0 mb-3" placeholder="Escribe un mensaje aqui"></textarea>
                            <button class="btn btn-primary rounded-0">Send Message</button>
                        </form>
                    </div>
                    <div class="col-md-8" id="notes">
                        <div id="chatMessages">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js" type="module"></script>

</body>

</html>
