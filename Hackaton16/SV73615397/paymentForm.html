<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba de Pagos con Stripe</title>
</head>
<body>
  <h1>Prueba de Pagos con Stripe</h1>
  <form action="/pago" method="POST">
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="Producto1">
    </div>
    <div>
        <label for="precio">precio:</label>
        <input type="numbre" id="precio" name="precio" value="12">
    </div>
    <div>
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" name="cantidad" min="1" value="100">
    </div>
    <div>
      <label for="moneda">Moneda:</label>
      <select name="moneda">
        <option value="usd">usd</option>
        <option value="pen">sol</option>
        <option value="eur">eur</option>
      </select>
    </div>
    <input type="submit" value="Pagar"></input>
  </form>
  <script src="./index.js"></script>
</body>
</html>
